<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>RAG File Manager</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      padding-top: 2rem;
      padding-bottom: 2rem;
    }
    .status-badge {
      font-size: 0.9em;
    }
    .status-索引中 { background-color: #0dcaf0; }
    .status-已上傳 { background-color: #6c757d; }
    .status-已索引 { background-color: #198754; }
    .status-錯誤 { background-color: #dc3545; }
  </style>
</head>
<body>
  <div class="container">
    <header class="pb-3 mb-4 border-bottom">
      <a href="/" class="d-flex align-items-center text-dark text-decoration-none">
        <span class="fs-4">RAG 檔案管理與索引</span>
      </a>
    </header>

    <div class="row g-5">
      <!-- Left Column: Forms -->
      <div class="col-md-5">
        <!-- Upload Card -->
        <div class="card mb-4">
          <div class="card-header">
            <h5 class="card-title mb-0">上傳檔案</h5>
          </div>
          <div class="card-body">
            <form action="/upload" method="post" enctype="multipart/form-data">
              <div class="mb-3">
                <input class="form-control" type="file" name="file" required accept=".txt,.pdf,.doc,.docx">
              </div>
              <button type="submit" class="btn btn-primary w-100">上傳</button>
            </form>
          </div>
        </div>

        <!-- Indexing Card -->
        <div class="card">
          <div class="card-header">
            <h5 class="card-title mb-0">建立索引</h5>
          </div>
          <div class="card-body">
            <form action="/index" method="post">
              <div class="mb-3">
                <label for="filenameSelect" class="form-label">選擇檔案：</label>
                <select name="filename" id="filenameSelect" class="form-select" required>
                  {% for f in files %}
                    <option value="{{ f }}">{{ f }}</option>
                  {% endfor %}
                </select>
              </div>
              <div class="row">
                <div class="col">
                  <label for="chunkSize" class="form-label">Chunk Size:</label>
                  <input type="number" name="chunk_size" id="chunkSize" value="512" class="form-control">
                </div>
                <div class="col">
                  <label for="overlap" class="form-label">Overlap:</label>
                  <input type="number" name="overlap" id="overlap" value="50" class="form-control">
                </div>
              </div>
              <button type="submit" class="btn btn-success w-100 mt-3">開始索引</button>
            </form>
          </div>
        </div>
      </div>

      <!-- Right Column: Status and Query -->
      <div class="col-md-7">
        <!-- Status Card -->
        <div class="card mb-4">
          <div class="card-header d-flex justify-content-between align-items-center">
            <h5 class="card-title mb-0">檔案狀態</h5>
            <form action="/clear_all_status" method="post" style="display: inline;">
              <button type="submit" class="btn btn-sm btn-danger" onclick="return confirm('確定要清除所有檔案狀態嗎？')">清除所有狀態</button>
            </form>
          </div>
          <div class="card-body">
            <div class="table-responsive">
              <table class="table table-striped table-hover">
                <thead>
                  <tr>
                    <th>檔案名稱</th>
                    <th>索引狀態</th>
                    <th>操作</th>
                  </tr>
                </thead>
                <tbody>
                  {% for f in files %}
                    <tr>
                      <td>{{ f }}</td>
                      <td class="status-cell" data-filename="{{ f }}">
                        <span class="badge status-badge status-{{ statuses[f].split(' ')[0] }}">{{ statuses[f] }}</span>
                      </td>
                      <td>
                        {% if statuses[f].startswith('錯誤') %}
                          <form action="/reset_status" method="post" style="display: inline;">
                            <input type="hidden" name="filename" value="{{ f }}">
                            <button type="submit" class="btn btn-warning btn-sm">重試</button>
                          </form>
                        {% endif %}
                      </td>
                    </tr>
                  {% endfor %}
                </tbody>
              </table>
            </div>
            <small class="text-muted">本頁每 10 秒自動更新索引狀態。</small>
          </div>
        </div>

        <!-- Query Card -->
        <div class="card">
          <div class="card-header">
            <h5 class="card-title mb-0">查詢</h5>
          </div>
          <div class="card-body">
            <div class="input-group mb-3">
              <input type="text" id="query_input" class="form-control" placeholder="輸入查詢內容">
              <button class="btn btn-outline-secondary" type="button" id="query_btn">查詢</button>
            </div>
            <div id="query_result" class="bg-light p-3 rounded" style="min-height: 150px;"></div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    // 以 Ajax 方式每 10 秒更新檔案狀態，避免整頁刷新
    async function updateStatusTable() {
      try {
        const resp = await fetch('/status');
        if (!resp.ok) return;
        const data = await resp.json();
        document.querySelectorAll('.status-cell').forEach(td => {
          const name = td.dataset.filename;
          if (data[name] !== undefined) {
            const status = data[name];
            const statusClass = status.split(' ')[0];
            td.innerHTML = `<span class="badge status-badge status-${statusClass}">${status}</span>`;
          }
        });
      } catch (e) {
        console.error('Status update failed', e);
      }
    }
    // 初始與每 10 秒更新一次
    updateStatusTable();
    setInterval(updateStatusTable, 10000);

    document.getElementById('query_btn').addEventListener('click', async () => {
      const q = document.getElementById('query_input').value.trim();
      if (!q) return;
      const out = document.getElementById('query_result');
      out.textContent = '查詢中...';
      try {
        const resp = await fetch('/query', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ query: q, top_k: 5 })
        });
        if (!resp.ok) {
          const txt = await resp.text();
          out.textContent = '錯誤: ' + txt;
          return;
        }
        const data = await resp.json();
        let html = `<p><strong>回答:</strong> ${data.answer}</p>`;
    html += `<p><strong>來源:</strong></p><ul>`;
        data.sources.forEach(s => {
      html += `<li><strong>${s.filename}</strong> (score=${s.score.toFixed(4)})<br><small>${s.snippet}</small></li>`;
    });
    html += '</ul>';
        out.innerHTML = html;
      } catch (e) {
        out.textContent = '錯誤: ' + e;
      }
    });
  </script>
</body>
</html>
