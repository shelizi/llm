
version: '3.8'

services:
  vllm:
    image: vllm/vllm-openai:latest
    container_name: vllm-starcode-15B
    ipc: host
    env_file:
      - ../.env
    volumes:
      - ~/.cache/huggingface:/root/.cache/huggingface
      - ~/vllm/llm/models:/models
      - ~/vllm/llm/models-template:/models-template
    ports:
      - "80:8000"
    command: --model bartowski/starcoder2-15b-instruct-v0.1-GGUF --trust-remote-code --tensor-parallel-size 2 --gpu-memory-utilization 0.9 --chat_template /models-template/starcode.jinja
#    command: --model /models/Mistral-Small-3.2-24B-Instruct-2506-Q8_0.gguf --trust-remote-code --tensor-parallel-size 2 --gpu-memory-utilization 0.95
        #    command: --model nvidia/Llama-3.1-Nemotron-Nano-8B-v1 --trust-remote-code --tensor-parallel-size 2 --gpu-memory-utilization 0.95
    restart: unless-stopped
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: all
              capabilities: [gpu]


